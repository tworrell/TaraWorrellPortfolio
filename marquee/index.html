<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script language="javascript"> function slow(ele) { ele.scrollAmount = 1; }  function fast(ele) { ele.scrollAmount = 3; } </script>
    
    <title>I have only just a minute - Tara</title>

</head>
<body>
    <div id="container">
        <div id="left_col">
        </div>
        <div id="right_col">
        </div>
        <div id="page_content">
        
        
        <marquee direction="up" width="238" height="600" scrollamount="1" 
    onmouseout="javascript:fast(this);" onmouseover="javascript:slow(this);">
     
     
     
     
     
   <h2> <b> I have only just a minute<br /><br />
      
    by Benjamin E Mays<br /><br /></b></h2>
     
    I only have a minute.
    Sixty seconds in it.
    Forced upon me, I did not choose it,
    But I know that I must use it.
    Give account if I abuse it.
    Suffer, if I lose it.
    Only a tiny little minute,
    But eternity is in it.
     
     
    </marquee>
    
        
        </div>
    </div>
    
</body>
</html>
