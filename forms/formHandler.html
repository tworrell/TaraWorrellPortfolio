<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Form Handler-Tara Worrell</title>
<meta http-equiv="content-type" content="text/html;
charset=iso-8859-1" />
 
</head>
<body style="text-align: center;background-image: linear-gradient(-20deg, #616161 0%, #9bc5c3 100%); background-size: cover; padding: 15%;font-family: 'Quicksand', sans-serif;">



<h1>Form Receipt Confirmation</h1>
<script type="text/javascript"> 
/* <![CDATA[ */
document.write("<h1>Your form submission is successful!</h1><h2>This is the following data you have entered:</h2>");
var formData = location.search;
formData = formData.substring(1, formData.length);
while (formData.indexOf("+") != -1) {
	formData = formData.replace("+", " ");
}
formData = unescape(formData);
var formArray = formData.split("&");
for (var i=0; i < formArray.length; ++i) {
	document.writeln(formArray[i] + "<br />");
}
/* ]]> */
</script>
</body>
</html>
