
<!doctype html>
<html lang="en" manifest="cache.manifest">
<head>
  <meta charset="utf-8">
  <title>ET710 Student Survey</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="js/modernizr-1.7.min.js"></script>
  <style type="text/css">
  body {
	  background-color: #cccccc;
  }
  </style>
</head>
<body>

  <form id="register" method="get" action="formHandler.html">
  
  <header><h1>ET710 Class Survey<br></h1>
	  <hr>
	  <p>&nbsp;</p>
	  <p>&nbsp;</p></header>

  <ul>
    <li>
      <label for="name">My name is:</label>
      <input type="text" id="name" name="name" required>
    </li>
    <li>
      <label for="email">My email address is:</label>
      <input type="email" id="email" name="email" required>
    </li>
    <li>
      <label for="rating">&nbsp;How much have I learned about Web Design ?</label>
      <input min="1" max="10" id="rating" name="rating" type="range">
    </li>
      <li>
      <label for="quantity">I have completed <input type="number" name="quantity" id="quantity" min="1" max="12" value="1"> portfolio projects.<br></label>&nbsp;</li>
    </ul>
  <input type="submit" id="register-submit" value="Submit"/>
</form>
    <footer>
    

    </footer>

</body>
